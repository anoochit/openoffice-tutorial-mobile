<body> 

<!--  page overview -->
<div data-role="page" id="overview" >
	<div data-role="header">
		<h1>Overview</h1>
	</div><!-- /header -->
	<div data-role="content">
		<ul class="overview"></ul>
		<script type="text/javascript">
			var playListURL = 'http://gdata.youtube.com/feeds/api/playlists/0401C60BE16438F5?v=2&alt=json&callback=?';
			var videoURL= 'http://www.youtube.com/watch?v=';
			$.getJSON(playListURL, function(data) {
			    var list_data="";
			    $.each(data.feed.entry, function(i, item) {
				var feedTitle = item.title.$t;
				var feedURL = item.link[1].href;
				var fragments = feedURL.split("/");
				var videoID = fragments[fragments.length - 2];
				var url = videoURL + videoID;
				var thumb = "http://img.youtube.com/vi/"+ videoID +"/default.jpg";
				list_data += '<li><a href="'+ url +'" title="'+ feedTitle +'"><img alt="'+ feedTitle+'" src="'+ thumb +'"></a><br>'+feedTitle+'</li>';
			    });
			    $(list_data).appendTo(".overview");
			});
		</script>
	</div><!-- /content -->
 </div><!-- /page -->
